<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <script src="../static/index.js" type="text/javascript"></script>
</head>
<body>
<form th:action="@{/register}" method="post">
    <div>
        <!--/*@thymesVar id="error" type=""*/-->
        <span id="basic-addon0">&nbsp;</span>
        <span style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
        <br />
    </div>
    <div>
        <span id="basic-addon1">@</span>
        <input id="user_name" name="userName" type="text" placeholder="用户名" aria-describedby="basic-addon1" />

    </div>
    <br />
    <div>
        <span id="basic-addon2">@</span>
        <td>新密码</td>
        <td><input type="password" id="NewStaffPwd1" name="password" required="required" class="onlyNumAlpha" onkeyup="KeyUp()" /></td>
        <!-- <input id="password" name="password" type="password" placeholder="密码" aria-describedby="basic-addon2" /> -->
    </div>

    <div>
        <span id="basic-addon3">@</span>
        <!-- <input id="password" name="password" type="password" placeholder="密码" aria-describedby="basic-addon2" /> -->
        <td>重复新密码</td>
        <td><input type="password" id="NewStaffPwd2" required="required" class="onlyNumAlpha" onkeyup="KeyUp()" /></td>
    </div>

    
    <!-- <tr>
        <td colspan="2"><input type="submit" id="btnSave" value="修改" /></td>
    </tr>
    <tr>
        <td colspan="2">
            <span id="errorMsg"></span>
        </td>
    </tr> -->

    <br />
    <button type="submit" style="width:190px;">注册</button>

    <tr>
        <td colspan="2">
            <span id="errorMsg"></span>
        </td>
    </tr>

</form>
</body>
</html>
